<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in sign up</title>
    <link rel="stylesheet" type="text/css" href="css/signin.css" /> <!--link to css file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> <!--eye icon for password-->

</head>
<body> 
    <div class="login-wrap">
        <div class="login-html">

          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

          <div class="login-form">

            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" required="required" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" required="required" class="input">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In" style= "color: white; font-weight: bold; font-size: 15px;">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>

            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" required>
              </div>
              <div class="group">
                <label for="Email" class="label">Email Address</label>
                <input id="Email" type="email" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="input" required> 
              </div>
              <div class="group">
                <label for="phone" class="label">Phone Number</label>
                <input id="phone" type="tel" pattern="[0][5][0-9]{1}[0-9]{3}[0-9]{4}" class="input" required> 
              </div> 
              <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" minlength="8" maxlength="15" class="input" required>
                <div class="eye_icon"><i class="bi bi-eye-slash" id="togglePassword" style="margin-left: 350px; margin-bottom: 0px; cursor: pointer;"></i></div>
                <span id = "message" style="color:red ; font-size: 10px; font-weight: lighter;"> </span> 
              </div>
              <div class="group">
                <label for="repass" class="label">Confirm Password</label>
                <input id="repass" type="password" minlength="8" maxlength="15"  class="input" required>
                <span id = "message_re" style="color:red ; font-size: 10px; font-weight: lighter;"> </span> 
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign Up" style= "color: white; font-weight: bold; font-size: 15px;" onclick="return varify_password()">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="signin.js"></script> <!--link to the js file-->
</body>
</html>
